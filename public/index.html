<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./common/bootstrap-3.3.7-dist/css/bootstrap.css" />
		<link rel="stylesheet" href="./css/index.css" />
	</head>
	<body>
		<div class="bg">
			
			<!--登录模态框-->
			<div class="login">
				<form class="login-form">
					  <div class="form-group">
					    <label for="username">用户名</label>
					    <span class="useTip">*用户名不存在重新输入</span>
					    <input type="text" class="form-control" id="username" placeholder="用户名">
					  </div>
					  <div class="form-group">
					    <label for="password">密码</label>
					    <span class="passwordTip">*密码输入错误</span>
					    <input type="password" class="form-control" id="password" placeholder="密码">
					  </div>
					  <div class="form-group">
					    <span class="identifying">验证码:</span>
					    <input type="text" class="code-input"/>
					    <span class="code"></span>
					    <span class="code-wr-tip">*验证码错误重新输入</span>
					    <span class="code-swap">点击换一张</span>
					    
					  </div>
					  <div class="checkbox">
					    <label>
					      <input type="checkbox" checked>记住密码
					    </label>
					    <a href="##" class="reg">没有账号注册一个</a>
					  </div>
					  <button type="submit" class="btn btn-default userlogin">登录</button>
				</form>
			</div>
			
			<!--注册模态框-->
			<div class="register">
						<form class="register-form">
							  <div class="form-group">
							    <label for="reg-username">用户名</label>
							    <span class="reg-useTip">*用户名请输入2~9位中文字母下划线数字</span>
							    <input type="text" class="form-control" id="reg-username" placeholder="用户名">
							  </div>
							  <div class="form-group">
							    <label for="reg-password">密码</label>
							    <span class="reg-passwordTip">*密码请输入6~12字母数字下划线</span>
							    <input type="password" class="form-control" id="reg-password" placeholder="密码">
							  </div>
							    <div class="form-group">
							    <label for="reg-repeat-password">确认密码</label>
							    <span class="reg-repeat-passwordTip">*密码不一致</span>
							    <input type="password" class="form-control" id="reg-repeat-password" placeholder="密码">
							  </div>
							  <div class="form-group">
							    <span class="reg-identifying">验证码:</span>
							    <input type="text" class="reg-code-input"/>
							    <span class="reg-code"></span>
							    <span class="reg-code-wr-tip">*验证码错误重新输入</span>
							    <span class="reg-code-swap">点击换一张</span>
							    
							  </div>  
							 
						</form>
							 <button type="submit" class="btn btn-default user-reg">注册</button>
					</div>
		</div>
		<script src="./common/js/jquery-1.11.3.js"></script>
		<script src="./common/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
		<script src="./js/login.js"></script>
		<script src="./js/register.js"></script>
		
	</body>
</html>
